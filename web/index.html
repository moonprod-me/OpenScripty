<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenScripty Web</title>
  <style>
    /* PAGE STYLING */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* TOOLBAR */
    #toolbar {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    #toolbar button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    #toolbar button:hover {
      background-color: #0056b3;
    }

    /* DOCUMENT WRAPPER */
    #document {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
    }

    /* SCENE BLOCKS */
    .scene {
      margin: 20px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    .scene:last-child {
      border-bottom: none;
    }

    /* DROPDOWN & BUTTONS */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .add-icon {
      font-size: 20px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: white;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      overflow: hidden;
      z-index: 1;
    }
    .dropdown-content.show {
      display: block;
    }
    .dropdown-content button {
      display: block;
      background: #f8f9fa;
      color: #333;
      font-size: 14px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }
    .dropdown-content button:hover {
      background-color: #e2e6ea;
      color: #0056b3;
    }

    /* ADD-SCENE FLOATING BUTTON */
    .add-scene {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #28a745;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .add-scene:hover {
      background: #218838;
    }

    /* INPUT FIELDS & BUTTONS */
    input {
      display: block;
      width: 100%;
      font-size: 1em;
      margin: 5px 0;
      padding: 5px;
      outline: none;
      border: none;
      background: transparent;
      font-family: inherit;
      color: #333;
      border-bottom: 1px solid #ccc;
    }
    input::placeholder {
      color: #999;
      font-style: italic;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <div>
      <button id="export-json">Export JSON</button>
      <button id="export-markdown">Export Markdown</button>
      <button id="export-docx">Export DOCX</button> <!-- DOCX with real headings -->
      <button id="import-json">Import JSON</button>
      <button id="toggle-preview">Preview</button>
    </div>
  </div>

  <!-- Optional text area for "Import Edit Format" (OpenFunctions instructions) -->
  <div style="margin: 20px;">
    <textarea id="edit-format-input" placeholder="Paste instructions here..." style="width: 100%; height: 80px;"></textarea>
    <button id="import-edit-format">Run OpenFunctions instructions</button>
  </div>

  <div id="document"></div>
  <button class="add-scene" id="add-scene">+</button>

  <!-- Include docx from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/docx@9.1.0/build/index.umd.min.js"></script>

  <!-- Our main script logic -->
  <script src="script.js"></script>
</body>
</html>
